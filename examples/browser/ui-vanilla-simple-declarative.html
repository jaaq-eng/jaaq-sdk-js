<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAAQ SDK - Simple Declarative Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .info {
        background: #e7f3ff;
        padding: 16px;
        border-radius: 8px;
        border-left: 4px solid #007bff;
        margin-bottom: 20px;
        font-size: 14px;
        color: #004085;
      }

      .player-container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>JAAQ SDK - Simple Declarative Player</h1>

    <div class="info">
      <strong>Instructions:</strong>
      <ol style="margin: 10px 0 0 20px">
        <li>Replace the data attributes below with your actual API credentials and video ID</li>
        <li>The player will automatically initialize on page load</li>
        <li>No JavaScript code required!</li>
      </ol>
    </div>

    <div class="player-container">
      <div
        data-jaaq-player
        data-api-key="your_api_key_here"
        data-client-id="your_client_id_here"
        data-video-id="your_video_id_here"
        data-autoplay="false"
      ></div>
    </div>

    <script src="../../dist/ui/jaaq-ui-bundled.min.js"></script>

    <script>
      window.addEventListener('load', () => {
        const player = JaaqUI.JaaqPlayer.getPlayer('[data-jaaq-player]');

        if (player) {
          console.log('Player instance retrieved successfully!');

          player.on('loaded', (video) => {
            console.log('Video loaded:', video);
          });

          player.on('play', () => {
            console.log('Video started playing');
          });

          player.on('error', (error) => {
            console.error('Player error:', error);
          });
        }
      });
    </script>
  </body>
</html>
